<svg
  xmlns='http://www.w3.org/2000/svg'
  width='100'
  height='100'
  viewBox='0 0 100 100'>
  <filter id='noise' x='0' y='0'>
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.8'
      numOctaves='4'
      stitchTiles='stitch' />
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width='100' height='100' filter='url(#noise)' opacity='0.15'/>
</svg> 